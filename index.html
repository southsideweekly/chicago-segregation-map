<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chicago Segregation Map</title>
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/img/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/img/favicon-32x32.png"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/img/icon-180x180.png" />
  </head>
  <body>
    <main>
      <div id="map"></div>
      <form id="controls" action="#" method="GET">
        <div class="layers-control">
          <fieldset>
            <legend class="visually-hidden">Layers</legend>
            <div class="layer-options">
              <label>
                <input name="layer" type="checkbox" value="redlining" />
                <span>Redlining</span>
              </label>
              <label>
                <input name="layer" type="checkbox" value="school-closures" />
                <span>School Closures</span>
              </label>
            </div>
          </fieldset>
        </div>
        <div class="year-control">
          <div class="year-label">
            <label for="year">Year</label>
            <span id="year-value"></span>
          </div>
          <div class="year-bar">
            <span class="year-label">1940</span>
            <input
              id="year"
              name="year"
              type="range"
              min="1940"
              max="2020"
              step="10"
              value="2020"
            />
            <span class="year-label">2020</span>
          </div>
        </div>
      </form>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
